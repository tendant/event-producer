apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: helloworld-producer
  namespace: default
spec:
  template:
    spec:
      containers:
      - image: wang/helloworld-producer
        env:
          - name: TARGET
            value: "Go Sample v1"
          - name: BROKER_URL
            value: "http://broker-ingress.knative-eventing.svc.cluster.local/default/default"
